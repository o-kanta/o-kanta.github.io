<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="icon" type="image/png" href="./images/LogoOKsquare.png" />
    <title>Home | okgwknt</title>
    <script src="./js/style.js"></script>
    <script src="./js/loading.js"></script>
    <script src="./js/rain.js"></script>
  </head>

  <body>
    <!-- loading -->
    <div id="loading">
      <div class="spinner">
        <div class="loader"></div>
      </div>
    </div>
    <!-- /loading -->

    <div id="wrap">
      <!-- background -->
      <div class="rains">
        <div class="rain"></div>
      </div>
      <!-- /background -->

      <!-- header -->
      <header>
        <div class="home_link"><a href="index.html">OK</a></div>
        <button id="open_menu" onclick="navOpen()">
          <div class="hum_line1"></div>
          <div class="hum_line2"></div>
          <div class="hum_line3"></div>
        </button>
      </header>
      <!-- /header -->
      <!-- side -->
      <article>
        <div class="account_list">
          <div class="account_box">
            <a
              href="https://github.com/okgwknt"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="icon"
                src="../images/GitHub-Mark-120px-plus.png"
                alt="GitHub"
              />
              <p>GitHub</p>
            </a>
          </div>
          <div class="account_box">
            <a
              href="https://twitter.com/okgwknt"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="icon"
                src="../images/2021 Twitter logo - blue.png"
                alt="Twitter"
              />
              <p>Twitter</p>
            </a>
          </div>
          <div class="account_box">
            <a
              href="https://www.facebook.com/profile.php?id=100054552007076"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="icon"
                src="../images/f_logo_RGB-Blue_250.png"
                alt="Facebook"
              />
              <p>Facebook</p>
            </a>
          </div>
          <div class="account_box">
            <a
              href="https://www.linkedin.com/in/okgwknt"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img class="icon" src="../images/LI-In-Bug.png" alt="LinkdIn" />
              <p>LinkedIn</p>
            </a>
          </div>
          <!-- <div class="account_box">
            <a href="">
              <img src="" alt="" />
            </a>
          </div> -->
        </div>
      </article>
      <!-- /side -->

      <!-- main -->
      <main>
        <div class="title">Under construction</div>
      </main>
      <!-- /main -->

      <!-- footer -->
      <footer></footer>
      <!-- /footer -->

      <!-- nav -->
      <nav id="nav_height">
        <div class="home_link"><a href="index.html">OK</a></div>

        <button id="close_menu" onclick="navClose()">
          <div class="cross_line1"></div>
          <div class="cross_line2"></div>
        </button>

        <ul class="menu_list">
          <li><a href="./profile/index.html">Profile</a></li>
          <li><a href="./product/index.html">Product</a></li>
          <!-- <li><a href="./account/index.html">Account</a></li> -->
          <!-- <li><a href="./contact/index.html">Contact</a></li> -->
        </ul>
      </nav>
      <!-- /nav -->
    </div>
  </body>
</html>
