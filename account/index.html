<!DOCTYPE html>

  <head>

    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <link rel="icon" type="image/png" href="../img/LogoOKsquare.png" />
    <title>Account | Okugawa</title>
    <script src="../js/style.js"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="home_link"><a href="../index.html">OK</a></div>
      <button id="open_menu" onclick="navOpen()">
        <div class="hum_line1"></div>
        <div class="hum_line2"></div>
        <div class="hum_line3"></div>
      </button>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
      <div class="main_header"><h1>Account</h1></div>
      <div class="account_list">
        <div class="account_box">
          <a href="https://github.com/okgwknt">
            <img
              class="icon"
              src="../img/GitHub-Mark-120px-plus.png"
              alt="GitHub"
            />
            <p>GitHub</p>
          </a>
        </div>
        <div class="account_box">
          <a href="https://twitter.com/okgwknt">
            <img
              class="icon"
              src="../img/2021 Twitter logo - blue.png"
              alt="Twitter"
            />
            <p>Twitter</p>
          </a>
        </div>
        <div class="account_box">
          <a href="https://www.facebook.com/profile.php?id=100054552007076">
            <img
              class="icon"
              src="../img/f_logo_RGB-Blue_250.png"
              alt="Facebook"
            />
            <p>Facebook</p>
          </a>
        </div>
        <div class="account_box">
          <a href="https://www.linkedin.com/in/okgwknt/">
            <img class="icon" src="../img/LI-In-Bug.png" alt="LinkdIn" />
            <p>LinkedIn</p>
          </a>
        </div>
        <!-- <div class="account_box">
          <a href="">
            <img src="" alt="" />
          </a>
        </div> -->

    <!-- /main -->

    <!-- footer -->
    <footer>
      <div class="copyright">
        <p>&copy; 2021, Kanta Okugawa</p>
      </div>

    <!-- /footer -->

    <!-- nav -->
    <nav id="nav_height">

      <button id="close_menu" onclick="navClose()">

        <div class="cross_line2"></div>
      </button>

      <ul class="menu_list">
        <!-- <li><a href="../index.html" class="home_link">Home</a></li> -->
